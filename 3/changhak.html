<title>HTML5클라이언트 대전대학교 캠퍼스맵 실습</title>
</head>
<body>
<p>창학관을 클릭하셨습니다.</p>
<p>대전대학교 최초로 지어진 건물입니다.</p>
<p>백제 고성인 갈현산성을 바라보고 있으며, 왼편으로는 계족산을, 오른편으로는 식장산을 마주하고 있습니다.</p>
<p>또한 창학관 아래로 보이는 ‘새울’ 마을은 설립자이신 고 지산 임달규 선생께서 한국전쟁당시 잠시 피난생활을 한 인연이 있다고 전해집니다.</p>
<p>5층 건물로서 1981년 준공되었습니다.</p>
<p>가운데 중정을 놓은 것은, 설계상 없었는데 공사중 암반이 나온 때문이라고 합니다.</p>
</body>
</html>
